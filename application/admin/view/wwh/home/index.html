<html>
 <head>
  <style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input {
            width: 100%;
        }

        .edit-form tr th:first-child, .edit-form tr td:first-child {
            width: 20%;
        }

        .edit-form tr th:nth-last-of-type(-n+2), .edit-form tr td:nth-last-of-type(-n+2) {
            display: none;
        }
    }

    .edit-form table > tbody > tr td a.btn-delcfg {
        visibility: hidden;
    }

    .edit-form table > tbody > tr:hover td a.btn-delcfg {
        visibility: visible;
    }
    #config-box div a.btn {
     color: #fff;
     text-decoration: none;
    }
</style> 
 </head>
 <body>
 <div id="config-box">
  <div class="alert alert-info-light" style="margin-bottom:10px;">
   <div style="margin-top:10px;">
    <a href="{:addon_url('wwh/index/index')}" class="btn btn-warning" target="_blank"><i class="fa fa-home"></i> 官网首页</a>
    <a href="https://www.fastadmin.net/store/wwh.html" class="btn btn-info" target="_blank"><i class="fa fa-question-circle"></i> 常见问题</a>
    <a href="addon/config?name=wwh" class="btn btn-primary btn-dialog" title="配置"><i class="fa fa-pencil"></i> 插件配置</a>
   </div>
  </div>
  <div class="panel panel-default panel-intro"> 
   <div class="panel-heading">  
    <ul class="nav nav-tabs"> 
     <li class="active"><a href="#enterprise" data-toggle="tab">公司简介</a></li>
    </ul> 
   </div> 
   <div class="panel-body"> 
    <div id="myTabContent" class="tab-content"> 
     <div class="tab-pane fade active in" id="enterprise"> 
      <div class="widget-body no-padding"> 
       <form id="basic-form" class="edit-form form-horizontal nice-validator n-default n-bootstrap" role="form" data-toggle="validator" method="POST" action="{:url('Admin/wwh/Home/enterprise')}" novalidate="novalidate"> 
        <input type="hidden" name="__token__" value="" /> 
        <table class="table table-striped"> 
         <tbody>
          <tr>
           <td style="width:8%">标题1</td>
           <td>
            <div class="row">
             <div class="col-sm-8 col-xs-12">
              <input type="text" name="title1" value="{$data['title1']}" class="form-control" />
             </div>
             <div class="col-sm-4"></div>
            </div> </td>
           <td>title1</td>
           <td></td>
          </tr>
          <tr>
           <td style="width:8%">标题2</td>
           <td>
            <div class="row">
             <div class="col-sm-8 col-xs-12">
              <input type="text" name="title2" value="{$data['title2']}" class="form-control" />
             </div>
             <div class="col-sm-4"></div>
            </div> </td>
           <td>title2</td>
           <td></td>
          </tr>
          <tr>
           <td style="width:8%">公司名称</td>
           <td>
            <div class="row">
             <div class="col-sm-8 col-xs-12">
              <input type="text" name="about_title" value="{$data['about_title']}" class="form-control" />
             </div>
             <div class="col-sm-4"></div>
            </div> </td>
           <td>about_title</td>
           <td></td>
          </tr>
          <tr> 
           <td style="width:8%">关于介绍</td> 
           <td> 
            <div class="row"> 
             <div class="col-sm-8 col-xs-12"> 
			  <textarea id="c-introduction" name="introduction" class="form-control editor" rows="5" name="introduction" cols="50">{$data.introduction|htmlentities}</textarea>
             </div> 
             <div class="col-sm-4"></div> 
            </div> </td> 
           <td>introduction</td> 
           <td></td> 
          </tr>
          <tr>
           <td style="width:8%">简介图片</td>
           <td>
            <div class="row">
             <div class="col-sm-8 col-xs-12">
              <div class="form-inline">
               <input id="c-image" class="form-control" size="35" name="image" type="text" value="{$data['image']}" data-tip="">
               <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/*" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> 上传</button></span>
               <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
               <ul class="row list-inline plupload-preview" id="p-image"></ul>
              </div>
             </div>
             <div class="col-sm-4"></div>
            </div>
           </td>
           <td>image</td>
           <td></td>
          </tr>
         </tbody> 
         <tfoot> 
          <tr> 
           <td></td> 
           <td> <button type="submit" class="btn btn-success btn-embossed">保存</button> </td> 
           <td></td> 
           <td></td> 
          </tr> 
         </tfoot> 
        </table> 
       </form> 
      </div> 
     </div>

    </div> 
   </div> 
  </div>
 </div>
 </body>
</html>
